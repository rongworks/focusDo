<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>TaskExample</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="tasks/task_list.directive.js"></script>
  <script src="services/local_storage.service.js"></script>
  <script src="services/tasks.service.js"></script>

</head>
<body ng-app='app'>
  <div class='container'>
    <h1> HELLO User</h1>



    <ul class="nav nav-tabs" ng-init="tab = 1">
      <li role="presentation" ng-class="{active:tab===1}"><a href ng-click="tab = 1">All tasks</a></li>
      <li role="presentation" ng-class="{active:tab===2}"><a href ng-click="tab = 2">Detail</a></li>
      <li role="presentation" ng-class="{active:tab===3}"><a href ng-click="tab = 3">Nothing</a></li>
    </ul>
    <br>
    <div ng-if="tab === 1">
      <h2>All tasks</h2>
      <task-list></task-list>
    </div>
    <div ng-if="tab === 2">
      <p>Blaaaaaaaaaa</p>
    </div>
    <div ng-if="tab === 3">
      <p>..</p>
    </div>

  </body>
  </html>
